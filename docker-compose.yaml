version: '3.3'

volumes:
  postgres_data:
  static_value:
  media_value:


services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: 9605/yamdbfinal:1.01
    build: .
    restart: always
    command: gunicorn api_yamdb.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:1.19.3

    ports:
      - "80:80"

    volumes:
      - ./nginx/:/etc/nginx/conf.d/

      - static_value:/static/

      - media_value:/var/html/media/

    depends_on:
      - web
